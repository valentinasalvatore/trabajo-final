<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Valentina Salvatore</title>
</head>
<body>
    <header></header>
    
    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="promociones.html">Promociones</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </nav>

    <div class="fondo-imagen"></div>
    
    <section id="seccion-carrito">
        <div id="carrito-container">
        </div>
        <h3>Carrito:</h3>
        <div id="total-container"></div>
        <div class="botonera">
            <button id="clear-cart">Vaciar Carrito</button>
        </div>
    </section>

    <div class="form-container">
        <h1>Formulario a Completar</h1>
        <form id="infoForm">
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Número de tarjeta" required>
            </div>
            <div class="form-group">
                <label for="cardExpiry">Fecha de Expiración:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="CVC" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
            </div>
    
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Tu dirección" required>
            </div>
            
            <div class="form-group">
                <label for="city">Codigo postal:</label>
                <input type="text" id="city" name="city" placeholder="Codigo postal" required>
            </div>
            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <select id="country" name="localidad" required>
                    <option value="">Seleccione una localidad</option>
                    <option value="La Plata">La Plata</option>
                    <option value="Tolosa">Tolosa</option>
                    <option value="Ringuelet">Ringuelet</option>
                    <option value="Gonnet">Gonnet</option>
                    <option value="City Bell">City Bell</option>
                    <option value="Villa Elisa">Villa Elisa</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Pagar</button>
            </div>
        </form>
    </div>
  
    <footer id="footer"></footer>

    <script src="productos.js"></script>
    <script src="eventos.js"></script>
    <script src="JSON.js"></script>
    <script src="fecha.js"></script>
    <script src="carrito.js"></script>
    <script src="promociones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
